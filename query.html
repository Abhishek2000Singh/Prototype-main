<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Gender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .gender-selection {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .gender-btn {
            padding: 15px 25px;
            background-color: #512da8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .gender-btn:hover {
            background-color: #3e1e7e;
            transform: scale(1.05);
        }

        .gender-btn.active {
            background-color: #3e1e7e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .additional-questions {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        select,
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: #f9f9f9;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #512da8;
            outline: none;
            background-color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #512da8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background-color: #3e1e7e;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #efc1de;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .footer-info {
            margin-top: 20px;
            text-align: center;
        }

        .footer-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .footer-info p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Your Gender</h1>
        <div class="gender-selection">
            <button class="gender-btn" id="male-btn">Male</button>
            <button class="gender-btn" id="female-btn">Female</button>
        </div>

        <div class="additional-questions">
            <h2>Additional Questions</h2>
            <form id="details-form">
                <div class="form-group">
                    <label for="event">Select an Event</label>
                    <select id="event" name="event" required>
                        <option value="">Select</option>
                        <option value="engagement">Engagement</option>
                        <option value="haldi">Haldi</option>
                        <option value="sangeet">Sangeet</option>
                        <option value="mehndi">Mehndi</option>
                        <option value="wedding-day">Wedding Day</option>
                        <option value="honeymoon">Honeymoon</option>
                    </select>
                </div>
                <div class="form-group" id="role-group" style="display:none;">
                    <label for="role">Your Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select</option>
                        <option value="attendee">Attendee</option>
                        <option value="groom">Groom</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clothing-type">Select Clothing Type</label>
                    <select id="clothing-type" name="clothing-type" required>
                        <option value="">Select Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Search</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
        <div class="footer-info">
            <h3>About Us</h3>
            <p>We are committed to providing the best service possible. Your feedback helps us improve.</p>
            <p>Explore our services and discover how we can help you achieve your goals.</p>
            <p>Follow us for updates and more information on our offerings.</p>
        </div>
    </footer>

    <script>
        document.querySelector('#details-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const gender = document.querySelector('.gender-btn.active').id === 'male-btn' ? 'male' : 'female';
            const clothingTypeSelect = document.getElementById('clothing-type');
            clothingTypeSelect.innerHTML = ''; // Clear the current options

            // Define clothing options based on gender
            const maleClothing = ['Sherwani', 'Coat', 'Pant', 'Jeans', 'Indo-Western'];
            const femaleClothing = ['Lehenga', 'Gown', 'Saree', 'Suit', 'Salwar', 'Kurti'];

            let options = [];

            if (gender === 'male') {
                options = maleClothing;
            } else if (gender === 'female') {
                options = femaleClothing;
            }

            // Add default option
            let defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.text = 'Select Type';
            clothingTypeSelect.appendChild(defaultOption);

            // Append clothing options based on the gender
            options.forEach(type => {
                let option = document.createElement('option');
                option.value = type.toLowerCase();
                option.text = type;
                clothingTypeSelect.appendChild(option);
            });

            // Redirect to the product details page
            window.location.href = `productlist.html?gender=${gender}`;
        });

        // Highlight selected gender button
        const genderButtons = document.querySelectorAll('.gender-btn');
        genderButtons.forEach(button => {
            button.addEventListener('click', function() {
                genderButtons.forEach(btn => btn.classList.remove('active')); // Remove active class from all
                this.classList.add('active'); // Add active class to the clicked button
                
                // Show clothing options based on selected gender
                const gender = this.id === 'male-btn' ? 'male' : 'female';
                const clothingTypeSelect = document.getElementById('clothing-type');
                clothingTypeSelect.innerHTML = ''; // Clear current options

                // Define clothing options based on gender
                const maleClothing = ['Sherwani', 'Coat', 'Pant', 'Jeans', 'T-shirt', 'Trouser', 'Indo-Western'];
                const femaleClothing = ['Lehenga', 'Gown', 'Saree', 'Suit', 'Salwar', 'Kurti'];

                let options = gender === 'male' ? maleClothing : femaleClothing;

                // Add default option
                let defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Select Type';
                clothingTypeSelect.appendChild(defaultOption);

                // Append clothing options based on the gender
                options.forEach(type => {
                    let option = document.createElement('option');
                    option.value = type.toLowerCase();
                    option.text = type;
                    clothingTypeSelect.appendChild(option);
                });
            });
        });

        // Event selection logic
        document.getElementById('event').addEventListener('change', function() {
            const roleGroup = document.getElementById('role-group');
            roleGroup.style.display = this.value ? 'block' : 'none'; // Show or hide role selection
        });
    </script>
</body>

</html>
